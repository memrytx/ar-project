<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Video Player</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ar.js/2.2.2/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #startButton {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }

        #startButton:hover {
            background: #0056b3;
        }

        #instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 100;
            text-align: center;
        }

        /* Скрыть стандартные элементы AR.js */
        .a-enter-vr-button {
            display: none !important;
        }
        
        #arjsDebugUIContainer {
            display: none !important;
        }

        a-scene {
            width: 100vw !important;
            height: 100vh !important;
        }
    </style>
</head>
<body>
    <div id="loadingScreen">
        <h1>AR Video Player</h1>
        <p>Наведите камеру на маркер, чтобы увидеть видео в AR</p>
        <button id="startButton">Запустить камеру</button>
        <p style="font-size: 12px; margin-top: 20px; text-align: center;">
            Разрешите доступ к камере<br>
            Для тестирования можете использовать: 
            <a href="https://jeromeetienne.github.io/AR.js/data/images/HIRO.jpg" 
               style="color: #007bff;" target="_blank">HIRO маркер</a>
        </p>
    </div>

    <div id="instructions">
        <strong>Направьте камеру на маркер</strong><br>
        Видео появится автоматически при обнаружении маркера
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene
        id="arScene"
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true; colorManagement: true; sortObjects: true;"
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false"
        style="display: none;">
        
        <a-assets>
            <!-- Локальное видео из корня репозитория -->
            <video
                id="videoAsset"
                src="./video.mp4"
                preload="auto"
                loop
                crossorigin="anonymous"
                webkit-playsinline
                playsinline
                muted
                style="display: none;">
            </video>
        </a-assets>

        <!-- Маркер - замените на ваш способ -->
        <!-- Вариант 1: Стандартный HIRO маркер для тестирования -->
         <a-marker 
            id="videoMarker"
            preset="hiro"
            raycaster="objects: .clickable"
            emitevents="true">
            
        <!-- Вариант 2: Ваш собственный .patt файл (закомментирован) -->
       <!-- <a-marker 
            id="videoMarker"
            type="pattern"
            url="./my-marker.patt"
            raycaster="objects: .clickable"
            emitevents="true"> -->
            
            <!-- 3D плоскость для видео, изначально невидимая -->
            <a-plane
                id="videoPlane"
                material="src: #videoAsset; transparent: true; opacity: 0;"
                width="3"
                height="2.25"
                position="0 0.5 0"
                rotation="-90 0 0"
                visible="false">
            </a-plane>
            
        </a-marker>

        <!-- AR камера -->
        <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <script>
        let arScene = null;
        let video = null;
        let videoPlane = null;
        let isVideoPlaying = false;
        let markerFound = false;

        // Запуск AR камеры
        document.getElementById('startButton').addEventListener('click', async function() {
            try {
                // Запрос разрешения на камеру (задняя камера для AR)
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    } 
                });
                
                // Скрыть загрузочный экран
                document.getElementById('loadingScreen').style.display = 'none';
                
                // Показать AR сцену (вид с камеры)
                arScene = document.getElementById('arScene');
                arScene.style.display = 'block';
                
                // Получить элементы
                video = document.getElementById('videoAsset');
                videoPlane = document.getElementById('videoPlane');
                
                // Настройка событий маркера
                setupMarkerEvents();
                
                // Подготовить видео
                prepareVideo();
                
            } catch (error) {
                alert('Ошибка доступа к камере: ' + error.message);
                console.error('Camera error:', error);
            }
        });

        function setupMarkerEvents() {
            const marker = document.getElementById('videoMarker');
            
            // Когда маркер найден - показать и воспроизвести видео
            marker.addEventListener('markerFound', function() {
                console.log('Маркер найден - показываем видео');
                markerFound = true;
                showAndPlayVideo();
                // Скрыть инструкции
                document.getElementById('instructions').style.display = 'none';
            });
            
            // Когда маркер потерян - скрыть и остановить видео
            marker.addEventListener('markerLost', function() {
                console.log('Маркер потерян - скрываем видео');
                markerFound = false;
                hideAndPauseVideo();
                // Показать инструкции
                document.getElementById('instructions').style.display = 'block';
            });
        }

        function prepareVideo() {
            // Предзагрузка видео
            video.load();
            
            // Обработка загрузки видео
            video.addEventListener('loadeddata', function() {
                console.log('Видео загружено и готово к воспроизведению');
            });
            
            video.addEventListener('error', function(e) {
                console.error('Ошибка загрузки видео:', e);
            });
        }

        function showAndPlayVideo() {
            if (!videoPlane || !video) return;
            
            // Показать плоскость с видео
            videoPlane.setAttribute('visible', true);
            videoPlane.setAttribute('material', 'opacity', 1);
            
            // Воспроизвести видео
            if (!isVideoPlaying) {
                video.play().then(() => {
                    isVideoPlaying = true;
                    console.log('Видео воспроизводится в AR');
                }).catch(error => {
                    console.error('Ошибка воспроизведения видео:', error);
                });
            }
        }

        function hideAndPauseVideo() {
            if (!videoPlane || !video) return;
            
            // Скрыть плоскость с видео
            videoPlane.setAttribute('visible', false);
            videoPlane.setAttribute('material', 'opacity', 0);
            
            // Остановить видео
            if (isVideoPlaying) {
                video.pause();
                isVideoPlaying = false;
                console.log('Видео остановлено');
            }
        }

        // Обработка поворота экрана
        window.addEventListener('orientationchange', function() {
            setTimeout(() => {
                if (arScene && arScene.systems.renderer) {
                    arScene.systems.renderer.resize();
                }
            }, 500);
        });

        // Обработка потери фокуса (переключение вкладок)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden && isVideoPlaying) {
                video.pause();
            } else if (!document.hidden && markerFound) {
                showAndPlayVideo();
            }
        });

        // Отладочная информация
        window.addEventListener('load', function() {
            console.log('Страница загружена. AR.js версия:', AFRAME.version);
            
            // Проверяем камеру каждые 3 секунды
            setInterval(() => {
                console.log('AR система активна, ищем маркеры...');
            }, 3000);
        });
    </script>
</body>
</html>
